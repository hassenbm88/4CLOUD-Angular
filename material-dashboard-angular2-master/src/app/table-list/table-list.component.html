<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Proprety list</h4>
                        <p class="card-category"></p>
                    </div>

                    <div><input class="form-control" placeholder="Search...." type="text" [(ngModel)]="SearchVal" (keyup)="Search()"></div>
                </div>
                <a href="javascript:void(0)" class="btn btn-danger btn-round" routerLink="/create">add</a>

                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead class=" text-primary">

                            <th>
                                Type
                            </th>
                            <th>
                                offretype
                            </th>

                            <th>
                                Nom
                            </th>
                            <th>
                                Adresse
                            </th>
                            <th>
                                Region
                            </th>
                            <th>
                                Surface
                            </th>
                            <th>
                                Image
                            </th>
                            <th>
                                Prix
                            </th>
                            </thead>
                            <tbody>

                            <tr *ngFor="let p of ListProperty">

                                <td>
                                    {{p.type}}
                                </td>
                                <td>
                                    {{p.offretype}}
                                </td>
                                <td>
                                    {{p.nom}}
                                </td>
                                <td>
                                    {{p.adresse}}
                                </td>
                                <td>
                                    {{p.region}}
                                </td>
                                <td>
                                    {{p.surface}}
                                </td>
                                <td class="text-primary">
                                    {{p.image}}
                                </td>
                                <td>
                                    {{p.prix}}
                                </td>
                                <td>
                                    <a href="javascript:void(0)" class="btn btn-danger btn-round">view</a>

                                </td>
                                <td class="td-actions text-right">
                                    <button mat-raised-button type="button" matTooltip="Edit Task" [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon">
                                        <i class="material-icons">edit</i>
                                    </button>

                                    <a routerLink="/table-list"> <button mat-raised-button type="button" matTooltip="Remove" [matTooltipPosition]="'above'" (click)="removeProprety(p.idProprety)"class="btn btn-danger btn-link btn-sm btn-just-icon">
                                        <i class="material-icons">close</i>
                                    </button></a>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
